<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <title>Text Editor</title>
    <link href="app.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  </head>
  <body class="text-center container">
    <main>
        <h1 class="banner p-3">TextEditor</h1>
        <div class="row">
          <div class="col mt-4">
            <button id="bold" type="button" onclick="makeBold(this)" class="col-1 btn btn-outline-dark">Bold</button>
            <button id="italic" type="button" onclick="makeItalic(this)" class="ml-2 col-1 btn btn-outline-dark">Italic</button>
            <button id="underline" type="button" onclick="makeUnderline(this)" class="ml-2 col-1 btn btn-outline-dark">Underline</button>
            <button id="left-align" type="button" onclick="alignText(this, 'left')" class="ml-2 align btn btn-outline-dark"><i class="fas fa-align-left"></i></button>
            <button id="center-align" type="button" onclick="alignText(this, 'center')" class="align btn btn-outline-dark"><i class="fas fa-align-center"></i></button>
            <button id="right-align" type="button" onclick="alignText(this, 'right')" class="align btn btn-outline-dark"><i class="fas fa-align-right"></i></button>
          </div>
        </div>
        <hr />
        <div class="row editor mt-4">
          <div class="col mt-4">
            <div class="form-group">
              <label for="text-input">Your Document Text</label>
              <textarea class="form-control mt-2" id="text-input" oninput="updateText()" rows="3"></textarea>
          </div>
          </div>
          <div class="col mt-4">
            <label for="text-input">Formatted Text</label>
            <div id="text-output" class="bg-light mt-2">
            </div>
          </div>
        </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
